<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra se é um triângulo</title>
    <link href="triangulos.css" rel="stylesheet" type="text/css">
    
    <script>
        function calcularTriangulos(){
            let lado1= parseInt(document.getElementById("medida1").value);
            let lado2= parseInt(document.getElementById("medida2").value);
            let lado3= parseInt(document.getElementById("medida3").value);

            if (lado1 < lado2+lado3 && lado2<lado1+lado3 && lado3<lado1+lado2){
                document.getElementById("resposta").innerHTML = "Resposta:\n É um triângulo."
            }
            else{
                document.getElementById("resposta").innerHTML = "Resposta:\n Não é um triângulo."
            }
        }

        function limpar(){
            let vazio="";
            document.getElementById("medida1").value=vazio;
            document.getElementById("medida2").value=vazio;
            document.getElementById("medida3").value=vazio;

            document.getElementById("resposta").innerHTML=vazio;
        }

        function calcularTriangulosComEnter(event){
            let key=event.key;
            if (key == "Enter"){
            let lado1= parseInt(document.getElementById("medida1").value);
            let lado2= parseInt(document.getElementById("medida2").value);
            let lado3= parseInt(document.getElementById("medida3").value);

            if (lado1 < lado2+lado3 && lado2<lado1+lado3 && lado3<lado1+lado2){
                document.getElementById("resposta").innerHTML = "Resposta:\n É um triângulo."
            }
            else{
                document.getElementById("resposta").innerHTML = "Resposta:\n Não é um triângulo."
            }
            }
        }

    </script>

</head>
<body>
    <fieldset class="campo">

        <h1>Digites os lados do triângulo:</h1> 

        <label for="medida1">Medida 1:</label>
        <input type="number" id="medida1">
        <br>
        <br>
        <label for="medida2">Medida 2:</label>
        <input type="number" id="medida2">
        <br>
        <br>
        <label for="medida3">Medida 3:</label>
        <input type="number" id="medida3" onkeydown="calcularTriangulosComEnter(event)">
        <br>
        <br>   

        <button id="ok" onclick="calcularTriangulos()">Ok</button>
        <br>
        <button onclick="limpar()">Resetar</button>

        <p id="resposta"> </p>

    </fieldset>

</body>
</html>
